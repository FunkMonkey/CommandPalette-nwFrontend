<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <script src="lib/frontend-main.js"></script>

    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="components/platform/platform.js"></script>
    
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="lib/elements/cp-dropdown.html">

    
  </head>
  <body>
    <button value="DevTools" onclick="gui.Window.get().showDevTools();">DevTools</button>
    <template id="frontend-main-body" bind>
      <button value="Test" onclick="doIt();">Test</button>
      <button value="DevTools" onclick="showDevTools();">DevTools</button>
      <cp-dropdown ctrl="{{dropdownCtrl}}">
        <template>
          <div>{{item}}</div>
        </template>
      </cp-dropdown>
    </template>
  </body>
</html>
